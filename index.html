<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="phone-validator.css">
    <script src="https://kit.fontawesome.com/1a928976cd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <span src="backspace.png"></span>
    <h1 class="title">Telephone Number<br>Validator</h1>
    <div class="phone">
        <div class="camera"></div>
        <div class="screen">
            <div id="input-div">
                <input type="text" id="user-input" autocomplete="off"></input>
                <div id="results-div"></div>
            </div>
            <div class="numbers">
                <button class="btn" id="button-1" value="1">1</button>
                <button class="btn" id="button-2" value="2">2</button>
                <button class="btn" id="button-3" value="3">3</button>
                <button class="btn" id="button-4" value="4">4</button>
                <button class="btn" id="button-5" value="5">5</button>
                <button class="btn" id="button-6" value="6">6</button> 
                <button class="btn" id="button-7" value="7">7</button>
                <button class="btn" id="button-8" value="8">8</button>
                <button class="btn" id="button-9" value="9">9</button>
                <button class="btn" id="button-delete" value=""><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn" id="button-0" value="0">0</button>
                <button class="btn" id="button-hashtag" value="#">#</button>

            </div>
            <div class="buttons">
                <button class="check final" id="check-btn">Check</button>
                <button class="clear final" id="clear-btn">Clear</button>
            </div>
        </div>
        <div id="home-btn"></div>
    </div>
    
	<script src="phone-validator.js"></script>
    <script src="https://kit.fontawesome.com/1a928976cd.js" crossorigin="anonymous"></script>
  </body>
</html>
